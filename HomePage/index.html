<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./homepage_css.css">
    <script defer src="./homepage_script.js"></script>
</head>
<body>
    <header style="display: flex; flex-direction: column; align-content: center; text-align: center; background-color: lemonchiffon;">
        <h1>City Snapshot</h1>
        <p>View your favorite city's top events restaurants and weather all in one place</p>
    </header>
    <div class="search-div" style="display: flex; flex-direction: row; -ms-flex-align: center;">
        <input type="search" id="site-search" name="q"
        aria-label="Search through site content" style="width: 80em;" placeholder="Search for a city">
        <button>Search</button>
    </div>
    <div>
        <div id="result_container"></div>
        <div id="weatherCard_container"></div>
    </div>
</body>
</html>
